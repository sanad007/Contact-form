<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Contact Form</h2>
    <div class="container">
      <form action="form.php" method="get">
        <label for="name">Name</label>
        <input type="text"  name="name" placeholder="Type your name.." required maxlength="10">
        <label for="number">Phone number</label>
        <input type="text" id="number"  placeholder="Enter your phone number" required maxlength="10">
        <label for="email">E-mail Address</label>
        <input type="text" id="mail" name="e-mail" placeholder="Type your e-mail" required>
       <label for="subject">Subject</label>
        <input type="text"  name="subject" placeholder="Enter the subject" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type your message.." style="height:200px" required></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
